            <script>


                function changeSpeed(value) {
                    var blocks = document.getElementsByClassName('rotate')
                    var bounce = document.querySelector('.bounce')

                    var distanceFromCenter = Math.abs(value - 50)
                    var duration = (51 - distanceFromCenter) * 100

                    var direction = value > 50 ? '+=360' : '-=360'
                    $(blocks).velocity("stop")
                    $(blocks).velocity({rotateZ: direction}, {
                        duration: duration,
                        easing: "linear",
                        loop: true
                    });

                    $(bounce)
                        .velocity('stop')
                        .velocity({top: 0}, distanceFromCenter)
                        .velocity({top: '400px'}, {
                            duration: duration,
                            easing: "linear",
                            loop: true
                        })

                }
            </script>
